config_metadata: 'Saving time : 05/30/2023, 11:34:11'
name: 'experiment'

# model options
model:
    loss: 'MSE'
    learning_rate: 0.001
    embedding_dim: 64
    dropout: 0.15
    save_checkpoint: 'best'

# data options
data:
    path: 'data\Dataset.csv'
    nb_users: 944
    nb_items: 1682

# metrics options
metrics:
    truc: false

# train options
train:
    epochs: 50
    batch_size: 256
    save_learning_curves: true
    logs_path: 'logs'
    shuffle: true
    drop_last: true

# val options
val:
    batch_size: 64
    shuffle: true
    drop_last: true

# test options
test:
    batch_size: 32
    shuffle: false
    drop_last: true
