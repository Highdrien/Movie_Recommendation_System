config_metadata: 'Saving time : 06/08/2023, 14:46:02'
name: 'experiment'

# model options
model:
    loss: 'MaskedMSELoss'
    learning_rate: 0.001
    embedding_dim: 8
    hidden_layer_1: 16
    hidden_layer_2: 8
    hidden_layer_3: 2
    dropout: 0.15
    end_function: 'sigmoid'
    save_checkpoint: 'best'

# data options
data:
    path: 'data'
    movie_title_path: data/Movie_Id_Titles.csv
    num_items: 1682
    split_1: 0.6
    split_2: 0.2

# train options
train:
    epochs: 50
    logs: true
    save_learning_curves: true
    logs_path: 'logs'

# prediction options
predict:
    src_path: prediction/ratings.csv
    dst_path: prediction/predict.csv